[package]
name = "bmnet-main"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["io-std", "macros", "net", "rt-multi-thread"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls-native-roots"] }

[lib]
name = "bmnet_main"
path = "src/lib.rs"
crate_type = ["staticlib", "dylib"]
