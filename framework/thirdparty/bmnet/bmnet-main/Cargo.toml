[package]
name = "bmnet-main"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["io-std", "macros", "net", "rt-multi-thread"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls-native-roots"] }
serde_json = "1.0"
http = "0.2.8"

[dependencies.bmnet-timer]
path = "../bmnet-timer"
version = "0.1.0"

[lib]
name = "bmnet_main"
path = "src/lib.rs"
crate_type = ["staticlib", "dylib"]

[profile.release]
opt-level = 'z'
#lto = true
